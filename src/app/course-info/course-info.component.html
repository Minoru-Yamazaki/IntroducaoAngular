<h2> Course Info </h2> <hr/>
<form #courseForm="ngForm" *ngIf="course">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Name:</label>
		<div class="col-sm-10">
			<input [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}" #courseName="ngModel" name="name" class="form-control" required>
			<div class="invalid-feedback">
				<span> Course name is required </span>
			</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Price:</label>
		<div class="col-sm-10">
			<input type="number" [(ngModel)]="course.price" [ngClass]="{'is-invalid': coursePrice.invalid}" #coursePrice="ngModel" name="price" class="form-control" required>
			<div class="invalid-feedback">
				<span> Course price is required </span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Rating:</label>
		<div class="col-sm-10">
			<input type="number" [(ngModel)]="course.rating" [ngClass]="{'is-invalid': courseRating.invalid}" #courseRating="ngModel" name="rating" class="form-control" required>
			<div class="invalid-feedback">
				<span> Course rating is required </span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Description:</label>
		<div class="col-sm-10">
			<textarea type="number" [(ngModel)]="course.description" [ngClass]="{'is-invalid': courseDescription.invalid}" #courseDescription="ngModel" name="description" class="form-control" required></textarea>			
			<div class="invalid-feedback">
				<span> description is required </span>
			</div>
		</div>
	</div>

	<button class="btn btn-primary mr-2" (click)="save()" [disabled]="courseForm.invalid" >Save</button>
	<button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
